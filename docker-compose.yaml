services:
  api_service:
    restart: always
    depends_on:
      - mysqldb
    build: .
    ports:
      - "8080:8080"
    environment:
      spring.datasource.url: 'jdbc:mysql://mysqldb:3306/ems?allowPublicKeyRetrieval=true&useSSL=false'
      spring.datasource.username: root
      spring.datasource.password: root
  mysqldb:
    image: "mysql:latest"
    ports:
      - 3306:3306
    environment:
      MYSQL_DATABASE: ems
      MYSQL_ROOT_PASSWORD: root
